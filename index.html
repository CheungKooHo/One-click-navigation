<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A Keyboard navigation</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h1>一键导航，上网如此简单</h1>
  <h5>本程序由张扬普照独自完成</h5>
  <!-- 搜索框部分 -->
  <header>
    <ul id="searchEnginPic" class="searchEnginPic">
      <li class="active">
        <a href="https://www.google.com.hk/" target="_blank"><img src="./img/google.png" alt="google"></a>
      </li>
      <li>
        <a href="https://www.baidu.com/" target="_blank"><img src="./img/baidu.gif" alt="百度一下"></a>
      </li>
    </ul>
    <form action="www.baidu.com/baidu" id="searchBar" class="searchBar" target="_blank">
      <ul id="searchEnginLogo" class="searchEnginLogo">
        <li class="active">
          <img src="./img/google.svg" alt="google">
        </li>
        <li>
          <img src="./img/baidu.svg" alt="baidu">
        </li>
      </ul>
      <input type="text" id="inputBar">
      <button type="submit" id="searchBtn" class="searchBtn"></button>
    </form>
  </header>

  <!-- 键盘部分 -->
  <main>
    <div class="wrapper" id="main">
      <!-- <div class="row">
        <div class="kdb-wrapper">
          <kdb class="key">
            <span>q</span>
            <img src="./img/dot.png" alt="">
            <button>e</button>
          </kdb>
        </div>
      </div> -->
    </div>
  </main>
  <!-- 提示 -->
  <footer class="description">
    <h3>小Tips</h3>
    <ul class="tips-content">
      <li>1. 按键盘上相应字母进入你想要到的网站</li>
      <li>2. 字母相关的导航地址可将鼠标悬浮其上查看</li>
      <li>3. 鼠标移动到键盘的按键时，可自行编辑导航网址</li>
      <li>4. 编辑后，网址会保留下来，不用担心刷新之后不见了</li>
      <li>5. `.`代表未设置网站或无favicon</li>
    </ul>
  </footer>
  <script src="./js/main.js"></script>
</body>

</html>
